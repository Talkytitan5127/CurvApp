{% extends 'base.html' %}

{% block content %}

<h1>Список работников</h1>
{% if users %}
<ul class="list-group">
    {% for user in users %}
        <li class="list-group-item">
            {% include 'employee.html' %}
        </li>
    {% endfor %}
</ul>
{% else %}
    <p>
        Работников не существует
    </p>
{% endif %}
{% endblock %}
